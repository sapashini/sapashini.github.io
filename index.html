<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Amin's Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
    	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>	
	<body>
	
		<!-- Create page header-->
		<header class="header">
			<div class="header__inner">
				<img class="header__logo" src="assets/images/logo.jpg" alt="earth's globe">
			    <span id="bmenu" class="burger-menu">
					<a href="#" style="text-decoration:none;">&#9776;</a>
				</span>
			    <h1 class="header__name">AMIN ALHASSAN</h1>
			    <h2 class="header__title">FRONT-END NINJA</h2>
			</div>
		</header>
		
		<!-- Create page navigation bar-->
		<div class="nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="#">Home</a></li>
			    <li class="nav-item"><a href="#">Resume</a></li>
			    <li class="nav-item"><a href="#">Projects</a></li>
			    <li class="nav-item"><a href="#">Contact</a></li>
			    <li class="nav-item"><a href="#">Blog</a></li>
      		</ul>
		</div>

		<!-- Create a horizontal line-->
		<hr>

		<!-- Create main content -->
		<main class="content">
		    	<section class="content-main">
					<img class="hero-img" src="assets/images/ishan_larg.jpg" alt="roads network" srcset="assets/images/ishan_small.jpg 480w, assets/images/ishan_med.jpg 960w, assets/images/ishan_larg.jpg 1920w" sizes="100vw">
				</section>
				
				<!-- Featured content-->
				<section class="featured-works">
					<h2 class="featured-title text-item">Fearture Works</h2>
					
					<div class="featured">
						<div class="featured-item">
							<img src="assets/images/raphael.jpg" alt="First featured image" class="featured-img">
							<h3 class="featured-hdr text-item"><span>City Aerial Map</span></h3>
							<p class="featured-text text-item"><a href="#" class="featured-link">https://unsplash.com/search/photos/maps</a></p>
						</div>
						
						<div class="featured-item">
							<img src="assets/images/antoine.jpg" alt="Second featured image" class="featured-img">
							<h3 class="featured-hdr text-item"><span>Farm Lands</span></h3>
							<p class="featured-text"><a href="#" class="featured-link">https://unsplash.com/search/photos/maps</a></p>
						</div>
						
						<div class="featured-item">
							<img src="assets/images/nasa_city.jpg" alt="Third featured image" class="featured-img">
							<h3 class="featured-hdr text-item"><span>NASA Satellite City Map</span></h3>
							<p class="featured-text"><a href="#" class="featured-link">https://unsplash.com/search/photos/maps</a></p>
						</div>
					</div>
				</section>	
		</main>

		<!-- Page footer content-->
		<div class="footer">
			<ul class="footer-links">
				<li class="footer-item"><a href="#" class="fa fa-facebook"></a></li>
				<li class="footer-item"><a href="#" class="fa fa-twitter"></a></li>
				<li class="footer-item"><a href="#" class="fa fa-linkedin"></a></li>
			</ul>
		</div>
		<!-- Page JS Source-->
		<script src="assets/js/main.js"></script>
	</body>

</html>
